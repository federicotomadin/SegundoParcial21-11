<div class="container">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" name="filterTipo" placeholder="search Tipo" [(ngModel)]="filterTipo"><br>
                <input type="text" class="form-control" name="filterTipo" placeholder="search Localidad" [(ngModel)]="filterTipo"><br>
                <input type="text" class="form-control" name="filterConcesio" placeholder="search Concesionaria" [(ngModel)]="filterConcesio"><br>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <table class="table table-striped" id="tablaVehiculos">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">AÃ±o</th>
                    <th scope="col">Kilometros</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Concesionaria</th>
                    <!-- <th scope="col">Foto</th> -->
                </tr>
            </thead>
            <tbody *ngFor="let item of autosYConcesios | filter:filterTipo">
                <tr>
                    <td>{{item.marca}}</td>
                    <td>{{item.modelo}}</td>
                    <td>{{item.anio}}</td>
                    <td>{{item.kilometros}}</td>
                    <td>{{item.tipo}}</td>
                    <td>{{item.concesionaria}}</td>
                    <!-- <td style="font-size: 10px;">{{item.foto}}</td> -->
                </tr>
            </tbody>

        </table>
    </div><br>


</div>
