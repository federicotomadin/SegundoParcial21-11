<div class="container">

    <div class="container-fluid">
        <table class="table" id="tablaVehiculos">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">AÃ±o</th>
                    <th scope="col">Kilometros</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Funciones</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of automoviles">
                <tr>
                    <td>{{item.marca}}</td>
                    <td>{{item.modelo}}</td>
                    <td>{{item.anio}}</td>
                    <td>{{item.kilometros}}</td>
                    <td>{{item.tipo}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                            Mostrar QR
                        </button>

                        
                    </td>
                </tr>
            </tbody>

        </table>
    </div><br>

    <button type="button" (click)="DescargarPdf()" class="btn btn-primary">Descargar PDF</button>
    <button type="button" (click)="descargarCSV()" class="btn btn-secondary">Descargar CSV</button>

</div>



<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Mostrando QR</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
            <!-- <qr-code [value]="vCardData" [size]="150"></qr-code> -->


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
